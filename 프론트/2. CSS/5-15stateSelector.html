<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    /*  input tag 사용 가능할 때
    배경의 핑크색*/
    input:enabled{background: pink;}
    /*  input tag 사용 불가능할 때
    배경의 회색*/
    input:disabled{background: grey;}
    /*  input tag 포커스
    배경의 오렌지*/
    input:focus{background: orange;}
</style>
</head>
<body>
    <h2>사용 가능</h2>
    <input>
    <h2>사용 불가능</h2>
    <input disabled="disabled">
</body>
</html>
